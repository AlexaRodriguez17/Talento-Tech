<!DOCTYPE html>
<html>
<head>
	<title>Netflix Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<img src="Logo-Netflix.png" width="150px">
	</header>
	<div class="contenedor">
		<h1>Inicia sesión</h1>
		<form>
			<input type="text" placeholder="Email o número de celular" required>
			<input type="password" placeholder="Contraseña" required>
			<button type="submit">Iniciar sesión</button>
		</form>
		<p id="Primero"><input type="checkbox" name=" Recuerdame" id="recuerdame"> Recuérdame</p>
		<p id="Segundo">¿Primera vez en Netflix? <a href="#">Suscríbete ahora</a></p>
	</div>
</body>
</html>
