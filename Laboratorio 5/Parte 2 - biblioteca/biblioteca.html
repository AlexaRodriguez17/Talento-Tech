<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="biblioteca.css">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Biblioteca</h1>
    <form id="add-book-form">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="text" id="year" placeholder="Año" required>
        <input type="text" id="category" placeholder="Categoría" required>
        <button type="submit">Agregar libro</button>
    </form>
    <hr>
    <h2>Buscar por categoría:</h2>
    <form id="search-form">
        <input type="text" id="search-category" placeholder="Categoría" required>
        <button type="submit">Buscar</button>
    </form>
    <hr>
    <h2>Colección:</h2>
    <pre id="books-list"></pre>
    <button id="save-button">Guardar JSON</button>
    <script src="biblioteca.js"></script>
</body>
</html>
